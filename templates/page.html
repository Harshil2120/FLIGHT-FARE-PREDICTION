<body>

<br>
<br>


<div class="container">
  <form action="\predict" method="post">
      <div class="row">
          <div class="col-sm-6">
              <div class="card bg-danger text-center shadow">
                  <div class="card-body">
                      <h5 class="card-title text-white">Departure Date</h5>
                      <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                  </div>
              </div>
          </div>
          <br>
          <br>
          <div class="col-sm-6">
            <div class="card bg-danger text-center shadow">
                <div class="card-body">
                    <h5 class="card-title text-white">Arrival Date</h5>
                    <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                </div>
            </div>
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col-sm-6">
          <div class="card bg-danger text-center shadow">
              <div class="card-body">
                  <h5 class="card-title text-white">Source</h5>
                  <select name="Source" id="Source" required="required">
                    <option value="Delhi">Delhi</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Chennai">Chennai</option>
                </select>
              </div>
          </div>
      </div>
      <div class="col-sm-6">
        <div class="card bg-danger text-center shadow">
            <div class="card-body">
                <h5 class="card-title text-white">Destination</h5>
                <select name="Destination" id="Destination" required="required">
                  <option value="Cochin">Cochin</option>
                  <option value="Delhi">Delhi</option>
                  <option value="New Delhi">New Delhi</option>
                  <option value="Hyderabad">Hyderabad</option>
                  <option value="Kolkata">Kolkata</option>
              </select>
            </div>
        </div>
      </div>
      </div>

      <br>

      <div class="row">
        <div class="col-sm-6">
          <div class="card bg-danger text-center shadow">
              <div class="card-body">
                  <h5 class="card-title text-white">Stopage</h5>
                  <select name="stops" required="required">
                    <option value="0">Non-Stop</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
              </div>
          </div>
      </div>
      <div class="col-sm-6">
        <div class="card bg-danger text-center shadow">
            <div class="card-body">
                <h5 class="card-title text-white">AirLine</h5>
                <select name="airline" id="airline" required="required">
                  <option style="text-align:center;" value="Jet Airways">Jet Airways</option>
                  <option value="IndiGo">IndiGo</option>
                  <option value="Air India">Air India</option>
                  <option value="Multiple carriers">Multiple carriers</option>
                  <option value="SpiceJet">SpiceJet</option>
                  <option value="Vistara">Vistara</option>
                  <option value="Air Asia">Air Asia</option>
                  <option value="GoAir">GoAir</option>
                  <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                  </option>
                  <option value="Jet Airways Business">Jet Airways Business</option>
                  <option value="Vistara Premium economy">Vistara Premium economy</option>
                  <option value="Trujet">Trujet</option>
              </select>
            </div>
        </div>
    </div>
    </div>
    <br><br>
    <div style="text-align: center;" class="col-lg-12 text-center">
      <input type="submit" value="Submit" class="btn btn-success">
    </div>
    
  </form>
  <br>
        <br>

  <div class="alert alert-success" role="alert">
  <h4 style="text-align: center;">{{ source }}</h3>
  <h4 style="text-align: center;">{{ destination }}</h3>
  <h4 style="text-align: center;">{{ airline_name }}</h3>
  <h2 style="text-align: center;">{{ prediction_text }}</h3>
  
</div>
